<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>事件捕获和事件冒泡</title>
  <style>
    #d1{
        width:300px;
        height:300px;
        border: 1px solid red;
        position:absolute;
        left:40%;
        top:40%;
    }
    #d2{
        width:200px;
        height:200px;
        border: 1px solid red;
    }
    #d3{
        width:100px;
        height:100px;
        border: 1px solid red;
    }
  </style>
</head>
<body>
    <div id = "d1">
      1
      <div id = "d2">
        2
        <div id = "d3">
          3
        </div>
      </div>
    </div>
<div class="button">
    <button class="btn">123</button>
    <button class="btn">456</button>
    <button class="btn">789</button>
</div>
</body>
<script>
  const d1 = document.querySelector("#d1");
  const d2 = document.querySelector("#d2");
  const d3 = document.querySelector("#d3");

  d1.addEventListener("click",function(e){
    alert(11111);
  });
  d2.addEventListener("click",function(e){
    alert(22222);
  });
  d3.addEventListener("click",function(e){
  //  e.preventDefault();
    e.stopPropagation();
    alert(333);
  });
  document.querySelector(".btn").forEach(el => el.addEventListener("click",function(e){
    e.stopPropagation();
  }));
  document.querySelector(".button").addEventListener("click",function(e){
     alert(e.target.textContent);
  });


</script>
</html>
