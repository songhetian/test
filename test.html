<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>事件捕获和事件冒泡</title>
  <style>
    #d1{
        width:300px;
        height:300px;
        border: 1px solid red;
        position:absolute;
        left:40%;
        top:40%;
    }
    #d2{
        width:200px;
        height:200px;
        border: 1px solid red;
    }
    #d3{
        width:100px;
        height:100px;
        border: 1px solid red;
    }
  </style>
</head>
<body>
    <div id = "d1">
      1
      <div id = "d2">
        2
        <div id = "d3">
          3
        </div>
      </div>
    </div>
<div class="button">
    <button class="btn">123</button>
    <button class="btn">456</button>
    <button class="btn">789</button>
</div>
</body>
<script>
  const abc = [1,2,3]
   const obj = [...abc]
  console.log(obj,abc);
</script>
</html>
